---
layout: default
---
<p class="meta">{{ page.date | date_to_string }}</p>
{{ content }}

<ul class="links">
{% if page.previous %}
    <li><a href="{{ page.previous.url }}">Previous: {{ page.previous.title }}</a></li>
{% endif %}

{% if page.next %}
    <li><a href="{{ page.next.url }}">Next: {{ page.next.title }}</a></li>
{% endif %}
</ul>
